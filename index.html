<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Porcentagem</title>
  </head>
  <body>
    <h1>Calculadora de Porcentagem</h1>
    <!--⚠️⚠️USAR ATRIBUTOS NUMERICOS(VALOR E PORCENTAGEM), NAO SAO IDEIAS POR QUE NAO SAO 
IDENTIFICADORES VALIDOS PARA O CSS E O JS-->
    <form id="form-porcentagem">
      <label for="valor">Qual valor?</label>
      <input id="valor" />

      <label for="porcentagem">Qual porcentagem</label>
      <input id="porcentagem" />

      <button type="submit" class="btn ">Calcular</button>

      <div id="resultado"></div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
